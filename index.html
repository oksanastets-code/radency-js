<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>List of notes</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin=""><link rel="stylesheet" href="/radency-js/src.3f235e0d.css"></head><body>  <table class="js-notes-table notes-table"> <thead class="table__head"> <tr class="notes-table__headrow"> <th class="notes-table__h">Name</th> <th class="notes-table__h">Created</th> <th class="notes-table__h">Category</th> <th class="notes-table__h">Content</th> <th class="notes-table__h">Dates</th> <th class="notes-table__h">Actions</th> </tr> </thead> </table> <button type="button" class="create__button" data-action="open-form">Create Note</button> <table class="js-summary-table summary-table"> <thead class="table__head"> <tr> <th>Note Category</th> <th>Active</th> <th><a href="" class="js-archive">Archived</a></th> </tr> </thead> </table> <div class="js-lightbox lightbox"> <div class="lightbox__overlay"></div> <div class="lightbox__content"> <form action="" class="note-form visually-hidden" autocomplete="off"> <label>Name <input type="text" placeholder="Name" name="name"> </label> <label>Category <input list="categories" name="categ"> <datalist id="categories"> <option value="Task">Task</option> <option value="Random Thought">Random Thought</option> <option value="Idea">Idea</option> <option value="Quote">Quote</option> </datalist> </label> <label>Content <input type="text" placeholder="Content" name="content"> </label> <button type="submit" data-action="add-note">Add</button> <button type="submit" data-action="edit-note">Save</button> </form> <table class="archive-table js-archive-table visually-hidden"> <thead> <tr class="table__head"> <th>Name</th> <th>Category</th> <th>Content</th> <th></th> </tr> </thead> </table> </div> <button type="button" class="lightbox__button" data-action="close-form">.</button> </div>  <script src="/radency-js/src.71904875.js"></script> </body></html>
